{% extends 'main.html' %}

{% block content %}
    {% for file in files  %}
        <div>
        <a href="{% url 'file-download' file.id %}" download>{{ file.file_name }}</a>
        </div>
    {% endfor %}

    {% if request.user.is_staff or request.user.status == 'teacher' %}
        <a href="{% url 'file-upload' %}">Загрузить новый файл</a>
    {% endif %}
{% endblock content %}
